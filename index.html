<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>
<body>

    <div class="container vh-100">
        <div class="bg-warning d-flex align-items-center  justify-content-start vh-100 flex-column">
            <h1 class="fw-bolder my-5 text-white">Quote of the Day</h1>
            <h3 class="fw-bolder my-2 text-white">Press the button below to recieve a random quote!</h3>
            <button  onclick="generateQuote()" class="btn btn-danger my-5 py-3 px-5 fw-bold">Generate Quote</button>
            <div id="quote-container" class="text-center">
            </div>
        </div>
    </div>
    


    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
